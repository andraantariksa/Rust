name: build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  fmt:
    name: "Check formatting"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - name: cargo fmt
        run: cargo fmt --all -- --check
  build:
    name: "Test and build"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macOS-latest"]
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: cargo test --all --verbose
      - name: Build
        run: cargo build --verbose
